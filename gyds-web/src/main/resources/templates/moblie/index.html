<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=750">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script type="text/javascript" src="../moblie/js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../moblie/js/mobile-util.js"></script>
		<script type="text/javascript" src="../moblie/js/idangerous.swiper.scrollbar-2.1.js"></script>
		<link rel="stylesheet" href="../moblie/css/index.css">
		<link rel="stylesheet" href="../moblie/css/lunbo.css">
		<link rel="stylesheet" href="../moblie/dist/idangerous.swiper.css">
	</head>
	<body> 
		<header>
			<div class="login">
				<img src="images/logo.png" alt="">
			</div>
			<div class="header-center">
				<input type="text" list="sexlist" placeholder="-- 全国 --">
				<datalist id="sexlist" >
					<option th:each="area: ${areaList}" th:value="${area.regionCode}" th:text="${area.regionName}"></option>
				</datalist>
			</div>
			<div class="header-loginimg">
				<img src="images/mylogin.jpg" alt="">
			</div>
		</header>
		<div class="nav">
			<a href="#">网站首页</a>
			<a href="#">咨询动态</a>
			<a href="#">活动报名</a>
			<a href="#">志愿者</a>
			<a href="#">团队展示</a>
		</div>
		<div class="guanggao">
			<img src="images/tp2.jpg" alt="">
		</div>
		<!-- 轮播 -->
		<div class="device">
		  <div class="swiper-container">
		    <div class="swiper-wrapper">
		      <div class="swiper-slide" th:each="newInfo: ${newList}">
					<img  th:src="${newInfo.titleImg}" alt="">
			   </div>
			</div>
		    </div>
		  </div>
		  <div class="pagination"></div>
		</div>
		<!-- 结束 -->
		<div class="tongji">
			<div class="tongji1">
				<div class="tongjitxt">
					<i style="float: left;"></i>咨询动态 <span><img src="images/xuanze.jpg" alt=""></span>
					<a href="#" style="float: right;font-size: 15px">更多+</a>
				</div>
				<ul>
					<li th:each="newInfo,iterStat: ${newList}"><span th:text="${iterStat.count}"></span><a href="#" th:text="${newInfo.title}"> <img th:src="#{newInfo.titleImg}" alt=""></a><rem th:text="${#dates.format(newInfo.publicTime, 'MM-dd ')}"></rem></li>
				</ul>
				
			</div>
		</div>
		<div class="guanggao">
			<img src="images/tp2.jpg" alt="">
		</div>
		<!-- 志愿服务数据统计 -->
		<div class="tongji">
			<div class="tongjitxt" style="margin-bottom:37px;">
				<i></i>志愿服务数据统计<span></span>
			</div>
			<div class="tongjicon">
				<img src="images/index_17.jpg" alt="">
				<span>实名志愿者总数</span>
				<rem >45342</rem>
			</div>
			<div class="tongjicon">
				<img src="images/index_21.jpg" alt="">
				<span>志愿团体总数</span>
				<rem>121</rem>
			</div>
			<div class="tongjicon">
				<img src="images/index_24.jpg" alt="">
				<span>发布活动者次数</span>
				<rem>45342</rem>
			</div>
			<div class="tongjicon">
				<img src="images/index_26.jpg" alt="">
				<span>发布资讯数量</span>
				<rem>452</rem>
			</div>
		</div>
		<!-- 活动报名 -->
		<div class="baoming">
			<div class="tongjitxt" style="width:95%;">
				<i></i>活动报名<span><img src="images/xuanze.jpg" alt=""></span>
			</div>
			<div class="baomingcen">
				<div th:each="act: ${actList}">
					<img th:src="${act.actTitleImg}" alt="">
						<span th:text="${act.actTitle}"></span>
						<p th:text="${act.actIntro}"></p>
						<rem>
							<span th:text="${act.actType==0}?'免费':'收费'"></span>
							<span th:text="${act.numberOfApplicants}+人已报名"></span>
						</rem>
			</div>
			</div>
		</div>
		<div class="zhiyuan">
			<div class="tongjitxt" style="width:95%;">
				<i style="float: left;"></i>志愿者<span><img src="images/xuanze.jpg" alt=""></span>
				<a href="#" style="float: right;font-size: 15px">更多+</a>
			</div>
			<div class="zhiyuanCen">
				<div th:each="volunt: ${voluntList}">
					<img th:src="${volunt.headImg}" alt="">
					<p th:text="${volunt.volunteerName}"></p>
				</div>
			</div>
		</div>
		<div class="guanggao">
			<img src="images/tp2.jpg" alt="">
		</div>
		<div class="tuandui index_td">
			<div class="tongjitxt" style="width:95%;">
				<i></i>志愿者<span><img src="images/xuanze.jpg" alt=""></span>
			</div>
			<div class="tuanduiCen">
			<div class="secant_txt">
				<h3 style="float: left;"><i></i>团队展示</h3>
				<a href="#" style="float: right;">更多+</a>
			</div>
		<div class="tuanduiCen" >
				<figure th:each="team: ${teamList}">
					<img th:src="${team.teamTitleImg}" alt="">
					<figcaption th:text="${team.teamName}"></figcaption>
				</figure>
		</div>
			</div>
		</div>
		<div class="guanggao">
			<img src="images/tp2.jpg" alt="">
		</div>
		<div class="footer">
			<ul th:each="cente: ${centerList}">
				<h4 th:text="${cente.helpTitle}"></h4>
				<li th:each="center: ${cente.center}"><a href="#"  th:text="${center.content}"></a></li>
			</ul>
		</div>
		<!-- 备案 -->
		<div class="beian">
			<div class="beian1">
				<span>京ICP备12048184号</span>
				<span>技术支持：景安网络</span>
			</div>
		</div>
	</body>
</html>
<script src="../moblie/dist/idangerous.swiper.min.js"></script>
<script>
	  var mySwiper = new Swiper('.swiper-container',{
		pagination: '.pagination',
		loop:true,
		grabCursor: true,
		paginationClickable: true
	  })
	  $('.arrow-left').on('click', function(e){
		e.preventDefault()
		mySwiper.swipePrev()
	  })
	  $('.arrow-right').on('click', function(e){
		e.preventDefault()
		mySwiper.swipeNext()
	  })
</script>
