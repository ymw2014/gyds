<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${member.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${member.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<input id="sex" name="sex" th:value="${member.sex}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户头像：</label>
								<div class="col-sm-8">
									<input id="headImg" name="headImg" th:value="${member.headImg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="age" name="age" th:value="${member.age}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">家庭住址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${member.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" th:value="${member.telephone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">登录账号：</label>
								<div class="col-sm-8">
									<input id="loginNo" name="loginNo" th:value="${member.loginNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">登录密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${member.password}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属团队编号：</label>
								<div class="col-sm-8">
									<input id="teamId" name="teamId" th:value="${member.teamId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户余额：</label>
								<div class="col-sm-8">
									<input id="account" name="account" th:value="${member.account}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">红包收益：</label>
								<div class="col-sm-8">
									<input id="redEnvelopeIncome" name="redEnvelopeIncome" th:value="${member.redEnvelopeIncome}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平台积分：</label>
								<div class="col-sm-8">
									<input id="platformIntegral" name="platformIntegral" th:value="${member.platformIntegral}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">县：</label>
								<div class="col-sm-8">
									<input id="county" name="county" th:value="${member.county}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" th:value="${member.city}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属区域编号：</label>
								<div class="col-sm-8">
									<input id="regioncode" name="regioncode" th:value="${member.regioncode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省：</label>
								<div class="col-sm-8">
									<input id="province" name="province" th:value="${member.province}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否实名认证0：否1：是：</label>
								<div class="col-sm-8">
									<input id="isIdentification" name="isIdentification" th:value="${member.isIdentification}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/member/member/edit.js">
	</script>
</body>
</html>
