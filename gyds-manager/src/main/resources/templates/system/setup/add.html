<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否开启抽奖：</label>
								<div class="col-sm-8">
									<input id="prizeIsStart" name="prizeIsStart" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">抽奖开启时间：</label>
								<div class="col-sm-8">
									<input id="prizeStartTime" name="prizeStartTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">抽奖结束时间：</label>
								<div class="col-sm-8">
									<input id="prizeEndTime" name="prizeEndTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户每天可抽奖次数：</label>
								<div class="col-sm-8">
									<input id="prizeNumberOfDay" name="prizeNumberOfDay" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">积分返点比例：</label>
								<div class="col-sm-8">
									<input id="integralRebate" name="integralRebate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现手续费：</label>
								<div class="col-sm-8">
									<input id="cashCharge" name="cashCharge" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客服电话：</label>
								<div class="col-sm-8">
									<input id="serviceTelephone" name="serviceTelephone" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">可抽奖次数：</label>
								<div class="col-sm-8">
									<input id="prizeNum" name="prizeNum" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/setup/add.js">
	</script>
</body>
</html>
