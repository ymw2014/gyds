<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">红包抽取比例：</label>
								<div class="col-sm-8">
									<input id="redPacketExtract" name="redPacketExtract" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">团队分佣比例：</label>
								<div class="col-sm-8">
									<input id="teamExtract" name="teamExtract" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">县级分佣比例：</label>
								<div class="col-sm-8">
									<input id="areaExtract" name="areaExtract" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">市级分佣比例：</label>
								<div class="col-sm-8">
									<input id="cityExtract" name="cityExtract" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省级分佣比例：</label>
								<div class="col-sm-8">
									<input id="provinceExtract" name="provinceExtract" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平台分佣比例：</label>
								<div class="col-sm-8">
									<input id="headExtract" name="headExtract" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司名称：</label>
								<div class="col-sm-8">
									<input id="corporateName" name="corporateName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司LOGO：</label>
								<div class="col-sm-8">
									<input id="logo" name="logo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备案号：</label>
								<div class="col-sm-8">
									<input id="preparationNo" name="preparationNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网站标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关键字：</label>
								<div class="col-sm-8">
									<input id="keywords" name="keywords" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版权信息：</label>
								<div class="col-sm-8">
									<input id="copyrightInto" name="copyrightInto" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">短信接口账号：</label>
								<div class="col-sm-8">
									<input id="messageLogin" name="messageLogin" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">短信接口秘钥：</label>
								<div class="col-sm-8">
									<input id="messagePassword" name="messagePassword" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付接口账号：</label>
								<div class="col-sm-8">
									<input id="payLogin" name="payLogin" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付接口秘钥：</label>
								<div class="col-sm-8">
									<input id="payPassword" name="payPassword" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告基数最低标准：</label>
								<div class="col-sm-8">
									<input id="advertMin" name="advertMin" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告基数最高标准：</label>
								<div class="col-sm-8">
									<input id="advertMax" name="advertMax" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="withdrawalFee" name="withdrawalFee" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">签到送积分：</label>
								<div class="col-sm-8">
									<input id="punchTheClockIntegral" name="punchTheClockIntegral" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">充值送积分比例：</label>
								<div class="col-sm-8">
									<input id="rechargeIntegral" name="rechargeIntegral" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/setup/add.js">
	</script>
</body>
</html>
