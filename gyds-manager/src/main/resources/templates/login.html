<script type="text/javascript">
    $('.verifyimg').attr('src',cttx+'/vifityCodeController/getVerify?xxx='+Math.random());

    $(document).ajaxStart(function(){
        $("#login").html('登 录 中...').attr("disabled", true);
    }).ajaxStop(function(){
        $("#login").html('登 录').attr("disabled", false);
    }).ready(function () {
        $("#login").on('click',function(){
            $("#signupForm").submit();
        });
        validateRule();
    });


    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
    	 var self = $(this);
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                 if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index';
                } else if(r.status==500){
                     layer.msg(r.message);
                     self.find(".check-tips").text(r.message);
                     //刷新验证码
                     $(".reloadverify").click();
                 }else {
                    layer.msg(r.msg);
                    self.find(".check-tips").text(r.msg);
                    //刷新验证码
                    $(".reloadverify").click();
                }
            },
        });
    }

    function validateRule() {
    	  
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                },
                verify:{
                	required:true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                },
                verify:{
                	required: icon +"请输入验证码",
                }
            }
        })
    }
    //刷新验证码
    var verifyimg = $(".verifyimg").attr("src");
    $(".reloadverify").click(function(){
    	console.log(verifyimg);
        if( verifyimg.indexOf('?')>0){
            $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
        }else{
            $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
    
</script>
