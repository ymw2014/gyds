<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${advPrice.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">位置：</label>
								<div class="col-sm-8">
									<select class="form-control input-sm" id="positionNum"
										name="positionNum" th:field="${advPrice.positionNum}"
										th:value="${advPrice.positionNum}">
										<option th:style="${level==4}?'display:none;':''"
											th:if="${advPrice.positionNum eq 1}" value="1">首页/资讯列表页</option>
										<option th:if="${advPrice.positionNum eq 3}" value="3"
											th:selected="selected">资讯详情页</option>
										<option th:if="${advPrice.positionNum eq 4}" value="4"
											th:selected="selected">活动报名页</option>
										<option th:if="${advPrice.positionNum eq 5}" value="5"
											th:selected="selected">团队详情页</option>
										<option th:if="${advPrice.positionNum eq 6}" value="6"
											th:selected="selected">志愿者详情页</option>
										<option th:if="${advPrice.positionNum eq 7}" value="7"
											th:selected="selected">签到页</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${advPrice.sort}"
										class="form-control" oninput="clearNoNum2(this)" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">价格/天：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${advPrice.price}"
										class="form-control" oninput="clearNoNum(this)" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/adv/advPrice/edit.js">
	</script>
</body>
</html>
