<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">广告位置：</label>
								<div class="col-sm-7">
									<select class="form-control input-sm" id="positionNum"
										name="positionNum">
										<option>---请选择 ---</option>
										<option th:style="${level==4}?'display:none;':''" value="1">首页/资讯列表页</option>
										<option value="3">资讯详情页</option>
										<option value="4">活动报名页</option>
										<option value="5">团队详情页</option>
										<option value="6">志愿者详情页</option>
										<option value="7">签到页</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" oninput="clearNoNum(this)"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">价格/天：</label>
								<div class="col-sm-8">
									<input id="price" name="price" oninput="clearNoNum2(this)" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/adv/advPrice/add.js">
		
	</script>
</body>
</html>
