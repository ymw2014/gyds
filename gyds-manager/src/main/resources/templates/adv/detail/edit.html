<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${detail.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户编号：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${detail.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告位置：</label>
								<div class="col-sm-8">
									<input id="positionNum" name="positionNum" th:value="${detail.positionNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布区域：</label>
								<div class="col-sm-8">
									<input id="regionCode" name="regionCode" th:value="${detail.regionCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告链接：</label>
								<div class="col-sm-8">
									<input id="advUrl" name="advUrl" th:value="${detail.advUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提交时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${detail.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<input id="advImg" name="advImg" th:value="${detail.advImg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="showStartTime" name="showStartTime" th:value="${detail.showStartTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="showEndTime" name="showEndTime" th:value="${detail.showEndTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格:(按照展现时间计算总价=每天*上架天数)：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${detail.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理状态 0未审核1:已审核2:已拒绝：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${detail.status}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/adv/detail/edit.js">
	</script>
</body>
</html>
