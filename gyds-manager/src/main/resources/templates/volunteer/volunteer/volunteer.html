<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="volunteer:volunteer:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="volunteer:volunteer:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
			            
			            
						<div class="columns pull-right col-md-2">
							<input id="searchName" type="text" class="form-control"
								placeholder="用户名称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchPhone" type="text" class="form-control"
								placeholder="电话">
						</div>
						<input type="hidden" id="teamId" th:value="${teamId}">
						<div class="columns pull-right col-md-2 ">
							<!-- <input id="searchPhone" type="text" class="form-control"
								placeholder="电话"> -->
							<select id="searchStatus" class="form-control">
								<option value=''>请选择审核状态</option>
								<option value='0'>未审核</option>
								<option value='1'>已审核</option>
								<option value='2'>已拒绝</option>
							</select>
						</div>
			            <div  class="columns pull-right col-md-2">
			                <input type="text" class="laydate-icon form-control" id="endTime" name="endTime"   placeholder="请选择申请结束时间"
                                             onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" />
			            </div>
						<div  class="columns pull-right col-md-2">
			                <input type="text" class="laydate-icon  form-control" id="startTime" name="startTime"   placeholder="请选择申请开始时间"
                                             onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" />
			            </div>
						
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_info_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
				var s_audit_h = 'hidden';
				var s_quitTeam_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="volunteer:volunteer:info">
			<script type="text/javascript">
					s_info_h = '';
			</script>
		</div>
		<div shiro:hasPermission="volunteer:volunteer:info">
			<script type="text/javascript">
			var s_audit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="volunteer:volunteer:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="volunteer:volunteer:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
		<div shiro:hasPermission="volunteer:volunteer:quitTeam">
			<script type="text/javascript">
				var s_quitTeam_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/volunteer/volunteer/volunteer.js"></script>
</body>
</html>
