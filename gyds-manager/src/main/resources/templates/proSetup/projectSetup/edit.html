<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${projectSetup.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">团队分佣比例：</label>
								<div class="col-sm-8">
									<input id="teamExtract" name="teamExtract" th:value="${projectSetup.teamExtract}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">街道办代理分佣比例：</label>
								<div class="col-sm-8">
									<input id="agencyExtract" name="agencyExtract" th:value="${projectSetup.agencyExtract}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">县级分佣比例：</label>
								<div class="col-sm-8">
									<input id="areaExtract" name="areaExtract" th:value="${projectSetup.areaExtract}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">市级分佣比例：</label>
								<div class="col-sm-8">
									<input id="cityExtract" name="cityExtract" th:value="${projectSetup.cityExtract}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省级分佣比例：</label>
								<div class="col-sm-8">
									<input id="provinceExtract" name="provinceExtract" th:value="${projectSetup.provinceExtract}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平台分佣比例：</label>
								<div class="col-sm-8">
									<input id="headExtract" name="headExtract" th:value="${projectSetup.headExtract}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proSetup/projectSetup/edit.js">
	</script>
</body>
</html>
