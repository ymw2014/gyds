<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${info.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除0：否1：是：</label>
								<div class="col-sm-8">
									<input id="isDel" name="isDel" th:value="${info.isDel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有红包0：否1：是：</label>
								<div class="col-sm-8">
									<input id="isRedPeper" name="isRedPeper" th:value="${info.isRedPeper}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否置顶0：否1：是 2：申请中：</label>
								<div class="col-sm-8">
									<input id="isTop" name="isTop" th:value="${info.isTop}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${info.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">转发次数：</label>
								<div class="col-sm-8">
									<input id="numberOfShares" name="numberOfShares" th:value="${info.numberOfShares}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论次数：</label>
								<div class="col-sm-8">
									<input id="criticismOfCount" name="criticismOfCount" th:value="${info.criticismOfCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文章被赞次数：</label>
								<div class="col-sm-8">
									<input id="numberOfLikes" name="numberOfLikes" th:value="${info.numberOfLikes}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">等级：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${info.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最多打赏额度：</label>
								<div class="col-sm-8">
									<input id="rewardMax" name="rewardMax" th:value="${info.rewardMax}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">打赏人数：</label>
								<div class="col-sm-8">
									<input id="rewardNumOfPeople" name="rewardNumOfPeople" th:value="${info.rewardNumOfPeople}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">打赏次数：</label>
								<div class="col-sm-8">
									<input id="rewardCount" name="rewardCount" th:value="${info.rewardCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">打赏总金额：</label>
								<div class="col-sm-8">
									<input id="rewardPrice" name="rewardPrice" th:value="${info.rewardPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付结束时间：</label>
								<div class="col-sm-8">
									<input id="pymentEndTime" name="pymentEndTime" th:value="${info.pymentEndTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付开始时间：</label>
								<div class="col-sm-8">
									<input id="pymentStartTime" name="pymentStartTime" th:value="${info.pymentStartTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付费基数（用来竞价置顶）：</label>
								<div class="col-sm-8">
									<input id="paymentCriterion" name="paymentCriterion" th:value="${info.paymentCriterion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">置顶付费时长：</label>
								<div class="col-sm-8">
									<input id="paymentDuration" name="paymentDuration" th:value="${info.paymentDuration}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">置顶付费：</label>
								<div class="col-sm-8">
									<input id="paymentTop" name="paymentTop" th:value="${info.paymentTop}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">红包个数：</label>
								<div class="col-sm-8">
									<input id="redPeperCount" name="redPeperCount" th:value="${info.redPeperCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">红包：</label>
								<div class="col-sm-8">
									<input id="redPeper" name="redPeper" th:value="${info.redPeper}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${info.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">新闻封面图：</label>
								<div class="col-sm-8">
									<input id="titleImg" name="titleImg" th:value="${info.titleImg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">来源：</label>
								<div class="col-sm-8">
									<input id="source" name="source" th:value="${info.source}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布时间：</label>
								<div class="col-sm-8">
									<input id="publicTime" name="publicTime" th:value="${info.publicTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0:未发布1:发布：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${info.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">新闻发布团队：</label>
								<div class="col-sm-8">
									<input id="teamId" name="teamId" th:value="${info.teamId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-8">
									<input id="introduction" name="introduction" th:value="${info.introduction}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">新闻内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${info.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">作者：</label>
								<div class="col-sm-8">
									<input id="author" name="author" th:value="${info.author}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">新闻标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${info.title}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/news/info/edit.js">
	</script>
</body>
</html>
