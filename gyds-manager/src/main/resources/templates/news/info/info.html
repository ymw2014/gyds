<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="news:info:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="news:info:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="title" type="text" class="form-control"
								placeholder="请输入资讯标题">
						</div>
						<div class="columns pull-right col-md-2 ">
							<select id="status" class="form-control">
								<option value=''>请选择发布状态</option>
								<option value='1'>已发布</option>
								<option value='0'>未发布</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 ">
							<select id="top" class="form-control">
								<option value=''>请选择置顶状态</option>
								<option value='2'>申请中</option>
								<option value='1'>是</option>
								<option value='0'>否</option>
							</select>
						</div>
						<div  class="columns pull-right col-md-2">
			                <input type="text" class="laydate-icon form-control" id="endTime" name="endTime"   placeholder="请选择资讯创建结束时间"
                                             onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" />
			            </div>
						<div  class="columns pull-right col-md-2">
			                <input type="text" class="laydate-icon  form-control" id="startTime" name="startTime"   placeholder="请选择资讯创建开始时间"
                                             onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" />
			            </div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
				var s_status_h = 'hidden';
				var s_audit_h = 'hidden';
				var s_comList_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="news:info:edit">
			<script type="text/javascript">
				 s_edit_h = '';
				 s_status_h = '';
			</script>
		</div>
		<div shiro:hasPermission="news:info:audit">
			<script type="text/javascript">
			    var s_audit_h = '';
			    var s_comList_h = '';
			</script>
		</div>
		<div shiro:hasPermission="news:info:remove">
			<script type="text/javascript">
				var s_remove_h = '';
				
			</script>
		</div>
		<div shiro:hasPermission="news:info:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
		
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/news/info/info.js"></script>
</body>
</html>
