<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="news:info:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="news:info:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
				var s_status_h = 'hidden';
				var s_audit_h = 'hidden';
				var s_comAudit_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="news:info:edit">
			<script type="text/javascript">
				 s_edit_h = '';
				 s_status_h = '';
			</script>
		</div>
		<div shiro:hasPermission="news:info:audit">
			<script type="text/javascript">
			    var s_audit_h = '';
			    var s_comAudit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="news:info:remove">
			<script type="text/javascript">
				var s_remove_h = '';
				
			</script>
		</div>
		<div shiro:hasPermission="news:info:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
		
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/news/info/info.js"></script>
</body>
</html>
