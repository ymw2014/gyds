<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${rewardInfo.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">打赏时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${rewardInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">打赏金额：</label>
								<div class="col-sm-8">
									<input id="rewardPrice" name="rewardPrice" th:value="${rewardInfo.rewardPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">打赏资讯ID：</label>
								<div class="col-sm-8">
									<input id="newsId" name="newsId" th:value="${rewardInfo.newsId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户编号：</label>
								<div class="col-sm-8">
									<input id="memberId" name="memberId" th:value="${rewardInfo.memberId}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/news/rewardInfo/edit.js">
	</script>
</body>
</html>
