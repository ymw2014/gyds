<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${comment.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">评论新闻：</label>
								<div class="col-sm-8">
									<input id="newsId" readonly="readonly" th:value="${comment.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="memberId" readonly="readonly" th:value="${comment.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论内容：</label>
								<div class="col-sm-8">
									<textarea id="criticismContent" readonly="readonly" th:text="${comment.criticismContent}" class="form-control" ></textarea>
								</div>
							</div>
														<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">是否置顶：</label>
								<div class="col-sm-8">
								<label class="radio-inline" >
										<input type="radio"  value="0" th:attr ="checked=${0 == comment.isTop?true:false}" name="isTop" >否
									</label>
									<label class="radio-inline" >
										<input type="radio"  value="1" th:attr ="checked=${1 == comment.isTop?true:false}" name="isTop" >是
									</label>
									<label class="radio-inline" >
										<input type="radio"  value="2" th:attr ="checked=${2 == comment.isTop?true:false}" name="isTop" >申请中
									</label>
								</div>
							</div> -->
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论时间：</label>
								<div class="col-sm-8">
                                    <input type="text" class="laydate-icon layer-date form-control" id="createTime"   th:value="${comment.createTime}==null?null:${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm:ss')}" 
                                             onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss' editable:false})" style="background-color: #fff;" readonly/>
                                </div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论被赞次数：</label>
								<div class="col-sm-8">
									<input id="numberOfLikes" readonly="readonly" th:value="${comment.numberOfLikes}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<!-- <div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div> -->
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/news/comment/edit.js">
	</script>
</body>
</html>
