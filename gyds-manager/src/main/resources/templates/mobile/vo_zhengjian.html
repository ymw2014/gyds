<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=750">
		<script type="text/javascript" th:src="@{/mobile/js/jquery-3.1.1.js}"></script>
		<script type="text/javascript" th:src="@{/mobile/js/mobile-util.js}"></script>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background:#fff;
		}
		.header{
			width: 100%;
            height: 160px;
            background: #c01b25;
			overflow: hidden;
			position: relative;
		}
		.header1,.header2{
		   width:95%;
		   margin-left:2.5%;
		   position: relative;
		   text-align: center;
		   line-height:80px;
		   font-size:30px;
		   color:#fff;
		}
		.img1{
			position: absolute;
			left:0;
			top:26px;
		}
		.img2{
			position: absolute;
			left:63px;
			top:40px;
		}
		.img3{
			position: absolute;
			right:63px;
			top:40px;
		}
		.header2 span{
			font-size:48px;
		}
		.zhengmian{
			width: 695px;
			height: 434px;
			margin: 0 auto;
			margin-top:33px;
			position:relative;
		}
		.zhengmian1{
			width: 695px;
			height: 434px;
			margin: 0 auto;
			margin-top:33px;
			position:relative;
		}
		.name{
			position:absolute;
			left: 76px;
            top: 190px;
			font-size:30px;
		}
		.xingbie{
			position:absolute;
			left: 331px;
			top: 190px;
			font-size:30px;
		}
		.zhenghaoma{
			position:absolute;
			left: 76px;
			top: 300px;
			font-size:30px;
		}
		.fwhm{
			position:absolute;
			left: 76px;
			bottom:20px;
			font-size:18px;
		}
		.jz{
			position:absolute;
			left:370px;
			bottom:20px;
			font-size:18px;
		}
		.img4{
			position:absolute;
			right:36px;
			width: 103px;
			height: 100px;
			bottom:38px;
			font-size:18px;
		}
		.img5{
			position:absolute;
			right:18px;
			width: 140px;
			height: 170px;
			bottom:186px;
			font-size:18px;
		}
		.zhizhi{
			position:absolute;
			    left: 189px;
                top: 277px;
			font-size:18px;
		}
	</style>
	<body>
	<div class="header">
		<div class="header1">
			<a href="javascript:history.back(-1)"><img th:src="@{/mobile/images/qianwnag.png}" alt="" class="img1"></a>
			<span>志愿者证</span>
		</div>
		<div class="header2">
			<img th:src="@{/mobile/images/zhiyuansheng_07.jpg}" alt="" class="img2">
			<span>志愿者证</span>
			<img th:src="@{/mobile/images/zhiyuansheng_09.jpg}" alt="" class="img3">
		</div>
	</div>
	<div class="zhengmian">
		<img th:src="@{/mobile/images/tmzyzez_03.jpg}" alt="">
		<span class="name" th:text="${vo.name}"></span>
		<span class="xingbie" th:text="${vo.sex==0?'男':'女'}"></span>
		<span class="zhenghaoma" th:text="${vo.volunteer_number}"></span>
		<span class="fwhm">志愿服务咨询热线:400-003-5125</span>
		<span class="jz">监制:志愿汇</span>
		<img th:src="@{/mobile/images/liasi_03.jpg}" alt="没切图片 大小调好了 这是放二维码的" class="img4">
		<img th:src="${vo.head_img}" alt="" class="img5">
	</div>
	<div class="zhengmian1">
		<img th:src="@{/mobile/images/tmzyzez_07.jpg}" alt="">
		<p class="zhizhi">志愿服务咨询热线：400-003-5125</p>
	</div>
	</body>
</html>
