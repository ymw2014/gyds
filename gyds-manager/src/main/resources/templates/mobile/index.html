<script th:src="@{/mobile/dist/idangerous.swiper.min.js}"></script>
<script>
	  var mySwiper = new Swiper('.swiper-container',{
		pagination: '.pagination',
		loop:true,
		grabCursor: true,
		paginationClickable: true
	  })
	  $('.arrow-left').on('click', function(e){
		e.preventDefault()
		mySwiper.swipePrev()
	  })
	  $('.arrow-right').on('click', function(e){
		e.preventDefault()
		mySwiper.swipeNext()
	  })
function _area(){
	console.log($("#area").val());
	window.location.href = "/?areaId="+$("#area").val();
}
	  
function activiList() {
	var areaId = getUrlParam("areaId") == null ? "":getUrlParam("areaId");
	window.location.href = "/pc/activityList?areaId="+areaId;
}

function voluntList() {
	var areaId = getUrlParam("areaId") == null ? "":getUrlParam("areaId");
	window.location.href = "/pc/volunteerList?areaId="+areaId;
}

function teamList() {
	var areaId = getUrlParam("areaId") == null ? "":getUrlParam("areaId");
	window.location.href = "/pc/teamList?areaId="+areaId;
}
function getUrlParam(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
  var r = window.location.search.substr(1).match(reg);  //匹配目标参数
  if (r != null) return decodeURI(r[2]); return null; //返回参数值
}
</script>
