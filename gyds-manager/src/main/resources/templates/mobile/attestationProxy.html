<script>

		validateRule();
	});

	function validateRule() {
		var icon = "<i class='fa fa-times-circle' ></i> ";
		$("#signupForm")
				.validate(
						{
							rules : {
								name : {
									required : true
								},
								mobile : {
									required : true,
									isMobile : true
								},
								liveAddress : {
									required : true
								},
								cardNo : {
									required : true,
									isIdCardNo : true
								},
								email : {
									required : true
								},//district
								sex : {
									required : true
								},
								district : {
									required : true
								}
							},
							messages : {
								name : {
									required : "<span style='color:red;margin-left:10px;'>请输入姓名</span>"
								},
								mobile : {
									required : "<span style='color:red;margin-left:10px;position: absolute;margin-top: 44px;font-size: 26px;'>请输入手机号</span>",
									isMobile : "<span style='color:red;margin-left:10px;position: absolute;margin-top: 44px;font-size: 26px;'>请输入正确的手机号</span>"
								},
								liveAddress : {
									required : "<span style='color:red;margin-left:10px;'>请输入详细地址</span>"
								},
								cardNo : {
									required : "<span style='color:red;margin-left:10px;position: absolute;margin-top: 44px;font-size: 26px;'>请输入身份证</span>",
									isIdCardNo : "<span style='color:red;margin-left:10px;position: absolute;margin-top: 44px;font-size: 26px;'>请输入正确的身份证号</span>"
								},
								email : {
									required : "<span style='color:red;margin-left:10px;'>请输入邮箱地址</span>"
								},
								sex : {
									required : "<span style='color:red;margin-left:10px;'>性别不能为空</span>"
								},
								district : {
									required : "<span style='color:red;margin-left:10px;'>请选择地区</span>"
								}
							}
						});
		$("#proxybusi")
		.validate(
				{
					rules : {
						name : {
							required : true
						},
						proxyTelephone : {
							required : true,
							isMobile : true
						},
						regionLevel : {
							required : true
						},
						regImg : {
							required : true,
						},
						proxyAddr : {
							required : true
						},
						street : {
							required : true,
							isSelect : true
						}
					},
					messages : {
						name : {
							required : "<span style='color:red;margin-left:10px;position: absolute;margin-top: 30px;'>请输入姓名</span>"
						},
						proxyTelephone : {
							required : "<span style='color:red;margin-left:10px;'>请输入手机号</span>",
