<script th:src="@{/mobile/dist/idangerous.swiper.min.js}"></script>
<script th:src="@{/mobile/js/jquery.my-modal.2.0.js}"></script>
<script>
	  var mySwiper = new Swiper('.swiper-container',{
		pagination: '.pagination',
		loop:true,
		grabCursor: true,
		paginationClickable: true
	  })
	  $('.arrow-left').on('click', function(e){
		e.preventDefault()
		mySwiper.swipePrev()
	  })
	  $('.arrow-right').on('click', function(e){
		e.preventDefault()
		mySwiper.swipeNext()
	  })
	  
	  function _area(){
		console.log($("#area").val());
		window.location.href = "/?areaId="+$("#area").val();
	}
	  
	  
	  
	  function teamApply() {
			var teamId = $("#teamId").val();
		 	$.ajax({
		        type : "POST",
		        dataType: "json",
		        url : "/pc/team/apply",
		        data : {
		        	'id': teamId
		        },
		        success : function(result) {
		        	var code = result.code;
		        	var url = result.url;
		        	var msg=result.msg;
		        	if (code == 1) {
		        		alert(msg);
		        	} else if (code == 2){
		        		alert(msg);
		        	} else if (code == 3){
		        		alert(msg);
		        		window.location.href=url;
		        	} else {
		        		alert(msg);
		        	}
		        }
		    }); 
		}
	  function teamRemove() {
			var nameId = $("#nameId").val();
		 	$.ajax({
		        type : "POST",
		        dataType: "json",
		        url : "/pc/team/remove",
		        data : {
		        	'id': nameId
		        },
		        success : function(result) {
		        	var status = result.status;
		        	var url = result.url;
		        	console.log(status)
		        	if (status == 1) {
		        		alert("取消成功");
		        		history.go(0);
		        	} else if (status == 2){
		        		alert("您还没登录，请先登录");
		        	} else if (status == 3){
		        		alert("取消失败");
		        	} else {
		        		alert("操作失败");
		        	}
		        }
		    }); 
		}
	  
	  var m1 = new MyModal.modal(function() {
	  });
	  $('.btn1').on("click", function() {
	  	var url=$(this).attr("data-url");
	  	$("#url").val(url);
	  	 $.get(url, function(result){
	  		 console.log(result);
	  		 if(result.code==-0){
	  			 $("#price").val(result.price);
	  			 $("#positionNum").val(result.positionNum);
	  			 $("#regionName").val(result.regionName);
	  			 $("#positionName").val(result.positionName);
	  			 $("#regionCode").val(result.regionCode);
	  			 $("#sort").val(result.sort);
	  			 m1.show();
	  		 }
	  		 if(result.code==-1){
	  			 window.location.href = result.url;
	  		 }
	  		 if(result.code==500){
	  			 layer.msg(result.msg);
	  		 }
	  	});
	  });

	  layui.use('upload', function() {
	      var upload = layui.upload;

	      //执行实例
	      var uploadInst = upload.render({
	          elem : '#file', //绑定元素
	          url : '/common/sysFile/upload', //上传接口
	          size : 1000,
	          accept : 'file',
	          done : function(r) {
	              var fileName = r.fileName;
	               $("#imgStr").val(fileName);
	       	     $("#img").attr("src",fileName);
	          },
	          error : function(r) {
	              //layer.msg(r.msg);
	          }
	      });
	      
	  });

	  $().ready(function(){
	  	$("#save").on('click', function() {
	  		console.log(123);
	  		$("#signupForm").submit();
	  	});
	  })

	  function jisuan(){
	  	var day=$("#showDay").val();
	  	var price = $("#price").val();
	  	var allPrice=day*price;
	  	console.log(allPrice);
	  	$("#jiage").text(allPrice+"元");
	  }


	  function save() {
	  		$.ajax({
	  			type : "POST",
	  			url : "/pc/advSubmit",
	  			data : $('#signupForm').serialize(),
	  			success : function(r) {
	  				if (r.code == 0) {
	  					layer.msg(r.msg);
	  					
	  				} else {
	  					layer.msg(r.msg);
	  				}
	  			},
	  		});
	  	}
	  	
	  	$().ready(function() {
	  		validateRule();
	  	});

	  	$.validator.setDefaults({
	  		submitHandler : function() {
	  			save();
	  		}
	  	});
	  	function validateRule() {

	  		var icon = "<i class='fa fa-times-circle'></i> ";
	  		$("#signupForm").validate({
	  			rules : {
	  				positionName : {
	  					required : true
	  				},
	  				showDay : {
	  					required : true
	  				},
	  				advUrl : {
	  					required : true
	  				},
	  				advImg : {
	  					content : true
	  				}
	  			},
	  			messages : {
	  				positionName : {
	  					required : icon + "<span style='color:red'>展示位置不能为空</span>",
	  				},
	  				showDay : {
	  					required : icon + "<span style='color:red'>投放天数不能为空</span>",
	  				},
	  				advUrl : {
	  					required : icon + "<span style='color:red'>广告链接不能为空</span>",
	  				},
	  				advImg : {
	  					required : icon + "<span style='color:red'>广告图片不能为空</span>",
	  				}
	  			}
	  		})
	  	}	  
	  	
	  	$(function(){
	  		$.ajax({
	  			cache : true,
	  			type : "GET",
	  			url : "/setup",
	  			async : true,
	  			error : function(request) {
	  				alert("Connection error");
	  			},
	  			success : function(data) {
	  				console.log(data);
	  				if (data.code == 0) {
	  					$("#logo").attr("src",data.sucess.logo);
	  					$("#preparation_no").text(data.sucess.preparationNo);
	  					$("#copyright_into").text(data.sucess.copyrightInto);
	  					$("#official_account_img").attr("src",data.sucess.officialAccountImg);
	  					if(data.sucess.userName==undefined||data.sucess.userName==null){
	  						$("#login_ok").hide();//no_login
	  						$("#no_login").show();//
	  					}else{
	  						$("#login_ok").show();
	  						$("#no_login").hide();
	  						$("#headImg").attr("src",data.sucess.head_img);
	  						$("#userName").text(data.sucess.name);
	  					}
	  				} else {
	  					
	  				}

	  			}
	  		});
	  	})

</script>
