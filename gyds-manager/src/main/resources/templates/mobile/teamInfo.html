    var area1 = new LArea();

        'trigger': '#demo1', 
        'valueTo': '#value1', 
        'keys': {
            id: 'id',
            name: 'name',
        }, 
        'type': 1, 
        'data': LAreaData
    });
    area1.value=[provs_data, citys_data, dists_data];
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',

            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
