<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=750">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<link rel="stylesheet" th:href="@{/mobile/css/wodeguanzhu.css}">
		<link rel="stylesheet" th:href="@{/mobile/css/sanjiliandong.css}">
		<script type="text/javascript" th:src="@{/mobile/js/jquery-3.1.1.js}"></script>
		<script type="text/javascript" th:src="@{/mobile/js/mobile-util.js}"></script>
		<script type="text/javascript" th:src="@{/mobile/js/jss1.js}"></script>
		<script type="text/javascript" th:src="@{/mobile/js/jss2.js}"></script>
		<script type="text/javascript" th:src="@{/mobile/js/jss3.js}"></script>
		<style>
			.remover{
				width: 27px;
				height:30px;
				position:absolute;
				right:30px;
				bottom:7px;
			}
			.biaotiyy{
				width:95%;
				margin-left:2.5%;
				margin-top:30px;
			}
			.biaotiyy label>span{
				line-height:92px;
				width:150px;
				display:inline-block;
				float: left;
				font-size:30px;
				margin-right:18px;
				color:#b8b8b8;
			}
			.biaotiyy label{
				display: block;
				overflow: hidden;
				border-bottom: 1px solid #f4f4f4;
			}
			.biaotiyy input{
				line-height:92px;
				width:535px;
				display:inline-block;
				float: right;
				border:none;
				outline:none;
				font-size:30px;
				color:#333;
			}
			.fang{
				float: left;
				border:1px dashed #bdbdbd;
				padding: 10px;
			}
			.mstp{
				width: 100%;
				overflow: hidden;
				margin:30px 0px;
			}
			.mstp>span{
				line-height: 92px;
				display: inline-block;
				float: left;
				width:150px;
				font-size: 30px;
				margin-right: 18px;
				color: #b8b8b8;
			}
			.mstp>div{
				float: left;
				/* width:413px; */
				margin-top:30px;
			}
			.mstp>div>div{
				/* width: 411px; */
				float: left;
				margin-right:10px;
				position: relative;
			}
			.mstp>div>div>img{
				width: 167px;
				height: 168px; 
			}
			.tijiao{
				width: 100%;
				height:80px;
			}
			.tijiao>input{
				width: 100%;
				height:80px;
			    line-height:80px;
				background:#ff0000;
				color:#fff;
			}
			.zfsdf{
				background:url(mobile/images/sjxl_03.jpg) no-repeat;
				 background-position:right;
				 background-size:24px 15px;
			}
			.aad select{
				width:500px;
				line-height:92px;
				height:92px;
				font-size:30px;
				border:none;
				
			}
		</style>
	</head>
	<body>
		<div class="mygz">
			<div class="alendar"> 
				<a href="javascript:history.back(-1)"><img th:src="@{/mobile/images/qianwnag.png}" alt=""></a>
				<span>我要建团</span>
			</div>
		</div>
		<div class="biaotiyy">
			<form action="" method="">
				<label>
					<span>团队名称</span>
					<input type="text" th:value="${team.teamName}" disabled="disabled">
				</label>
				<label>
					<span>团队负责人</span>
					<input type="text" th:value="${team.colonelName}" disabled="disabled">
				</label>
				<label>
					<span>联系电话</span>
					<input type="text" th:value="${team.colonelTel}"  disabled="disabled">
				</label>
				<label>
					<span>联系地址</span>
					<div>
                       <div class="content-block">
					   <input type="text" th:value="${team.addres}" disabled="disabled" >
					   </div>
					</div>
				</label>
			   <div class="mstp">
				   <span>团队logo</span>
				   <div>
					   <div>
						   <img th:src="${team.teamTitleImg}" alt="" class="sctp1">
					   </div>
				   </div>
			   </div>
			   <div class="mstp">
				   <span>团队照片</span>
				   <div>
					   <div th:each ="img : ${imgList}">
						   <img th:src="${img}" alt="" class="sctp2">
					   </div>
				   </div>
			   </div>
			   <label class="aad">
			   	<span style="width: 180px;">团队服务项目</span>
			   	<input type="text" th:text="${team.teamIntroduce}" disabled="disabled">
			   	<input>
			   </label>
			</form>
		</div>
	</body>
</html>
