<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${level.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">等级数字代码：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${level.level}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">等级名称：</label>
								<div class="col-sm-8">
									<input id="levelname" name="levelname"
										th:value="${level.levelname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">等级开始积分：</label>
								<div class="col-sm-8">
									<input id="integral" name="staIntegral"
										th:value="${level.staIntegral}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">等级结束积分：</label>
								<div class="col-sm-8">
									<input id="integral" name="endIntegral"
										th:value="${level.endIntegral}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" >等级图标：</label>
								<input id="img" name="url" th:value="${level.url}"
									class="form-control" type="hidden" />
								<div class="col-sm-8">
									<img width="100px" height="90px" 
										th:src="${level.url}" id="img4" />
									<button type="button" class="layui-btn" id="file">
										<i class="fa fa-cloud"></i>上传图片
									</button>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">可发布项目：</label>
								<div class="col-sm-8">
									<input id="publishNum" name="publishNum"
										th:value="${level.publishNum}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">可承接项目：</label>
								<div class="col-sm-8">
									<input id="receiveNum" name="receiveNum"
										th:value="${level.receiveNum}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/level/team/edit.js">
		
	</script>
	<script type="text/javascript">
		layui.use('upload', function() {
			var upload = layui.upload;

			//执行实例
			var uploadInst = upload.render({
				elem : '#file', //绑定元素
				url : '/common/sysFile/upload', //上传接口
				size : 1000,
				accept : 'file',
				done : function(r) {
					var fileName = r.fileName;
					$("#img").val(fileName);
					$("#img4").attr("src", fileName);
				},
				error : function(r) {
					layer.msg(r.msg);
				}
			});

		});
	</script>
</body>
</html>
