<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${authe.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">负责人电话：</label>
								<div class="col-sm-8">
									<input id="tel" name="tel" th:value="${authe.tel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${authe.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父级部门：</label>
								<div class="col-sm-8">
									<input id="parentDept" name="parentDept" th:value="${authe.parentDept}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公函：</label>
								<div class="col-sm-8">
									<input id="official" name="official" th:value="${authe.official}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${authe.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">团队id：</label>
								<div class="col-sm-8">
									<input id="teamId" name="teamId" th:value="${authe.teamId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${authe.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态 1: 未审核 2:已审核 3:拒绝：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${authe.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单：</label>
								<div class="col-sm-8">
									<input id="order" name="order" th:value="${authe.order}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/team/authe/edit.js">
	</script>
</body>
</html>
