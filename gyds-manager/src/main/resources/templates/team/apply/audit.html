<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${apply.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请团名：</label>
								<div class="col-sm-8">
									<input id="applyTeamId" name="applyTeamId" th:value="${apply.teamName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">志愿者姓名：</label>
								<div class="col-sm-8">
									<input id="zyzId" name="zyzId" th:value="${apply.volunteerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态 0:申请中 1:申请成功 2 :已拒绝：</label>
								<div class="col-sm-8">
								<label class="radio-inline" >
										<input type="radio"  value="0" th:attr ="checked=${0 == apply.status?true:false}" name="status">申请中
									</label>
									<label class="radio-inline" >
										<input type="radio"  value="1" th:attr ="checked=${1 == apply.status?true:false}" name="status">申请成功
									</label>
									<label class="radio-inline" >
										<input type="radio"  value="2" th:attr ="checked=${2 == apply.status?true:false}" name="status">已拒绝
									</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="applyTeamTime" name="applyTeamTime" th:value="${apply.applyTeamTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/team/apply/edit.js">
	</script>
</body>
</html>
