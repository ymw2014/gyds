<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${volunteer.id}"  type="hidden">
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">转发次数：</label>
								<div class="col-sm-8">
									<input id="sharesNumber" disabled="disabled" th:value="${volunteer.sharesNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论量：</label>
								<div class="col-sm-8">
									<input id="commentNumber" disabled="disabled" th:value="${volunteer.commentNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">点击量：</label>
								<div class="col-sm-8">
									<input id="clickNumber" disabled="disabled" th:value="${volunteer.clickNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">参与活动次数：</label>
								<div class="col-sm-8">
									<input id="actNumber" disabled="disabled" th:value="${volunteer.actNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">志愿者等级：</label>
								<div class="col-sm-8">
									<input id="level" disabled="disabled" th:value="${volunteer.level}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/team/volunteer/info.js">
	</script>
</body>
</html>
