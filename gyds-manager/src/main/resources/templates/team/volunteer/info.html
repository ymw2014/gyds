<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" th:value="${user.userId}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">志愿者名称：</label>
								<div class="col-sm-8">
									<span th:text="${user.name}"></span>
									<!-- <input id="sharesNumber" disabled="disabled"
										th:value="${volunteer.sharesNumber}" class="form-control"
										type="text"> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">志愿者编号：</label>
								<div class="col-sm-8">
									<span th:text="${volunteer.volunteerNumber}"></span>
									<!-- <input id="sharesNumber" disabled="disabled"
										th:value="${volunteer.sharesNumber}" class="form-control"
										type="text"> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">转发次数：</label>
								<div class="col-sm-8">
									<span th:text="${volunteer.sharesNumber}"></span>
									<!-- <input id="sharesNumber" disabled="disabled"
										th:value="${volunteer.sharesNumber}" class="form-control"
										type="text"> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">评论量：</label>
								<div class="col-sm-8">
									<span th:text="${volunteer.commentNumber}"></span>
									<!-- <input id="commentNumber" disabled="disabled"
										th:value="${volunteer.commentNumber}" class="form-control"
										type="text"> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">点击量：</label>
								<div class="col-sm-8">
									<span th:text="${volunteer.clickNumber}"></span>
									<!-- <input id="clickNumber" disabled="disabled"
										th:value="${volunteer.clickNumber}" class="form-control"
										type="text"> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">参与活动次数：</label>
								<div class="col-sm-8">
									<span th:text="${volunteer.actNumber}"></span>
									<!-- <input id="actNumber" disabled="disabled"
										th:value="${volunteer.actNumber}" class="form-control"
										type="text"> -->
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label">志愿者等级：</label>
								<div class="col-sm-8">
									<input id="level" disabled="disabled"
										th:value="${volunteer.level}" class="form-control" type="text"
										readonly="readonly">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">组织：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden"
										th:value="${user.deptId}"> <input id="deptName"
										name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openRegion()"
										readonly="readonly" placeholder="组织架构"
										th:value="${user.deptName}">
								</div>

								<input type="hidden" name="roleIds" id="roleIds"
									th:value="${roleIds}">
								<div class="form-group">
									<label class="col-sm-3 control-label">角色:</label>
									<div class="col-sm-8">
										<label th:each="role:${roles}" class="checkbox-inline">
											<input name="role" type="checkbox" th:value="${role.roleId}"
											th:text="${role.roleName}" th:checked="${role.roleSign}">
										</label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</div>
							</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/team/volunteer/info.js">
		
	</script>
</body>
</html>
