<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${type.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目类型名称：</label>
								<div class="col-sm-8">
									<input id="projectTypeName" name="projectTypeName" th:value="${type.projectTypeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是 否付费：</label>
								<div class="col-sm-8">
									<label class="radio-inline" >
										<input type="radio"  value="1" th:attr ="checked=${1 == type.isPay?true:false}" id="isPay" name="isPay">付费
									</label>
									<label class="radio-inline" >
										<input type="radio"  value="2" th:attr ="checked=${2 == type.isPay?true:false}" id="isPay" name="isPay">免费
									</label>
								</div>
							</div>
														<div class="form-group" id="cost">	
								<label class="col-sm-3 control-label">费用：</label>
								<div class="col-sm-8">
									<input id="cost" name="cost" th:value="${type.cost}" class="form-control" type="text">
								</div>
							</div>
							<!-- <div class="form-group" id="url">	
								<label class="col-sm-3 control-label">项目网址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${type.url}" class="form-control" type="text">
								</div>
							</div> -->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/type/edit.js">
	</script>
	<script type="text/javascript">
	$().ready(function() {
	$("input:radio[name=isPay]").click(function(){
		   var checkValue = $("input:radio[name=isPay]:checked").val(); 
		   if(checkValue == 1){
			   $("#cost").empty();
			    var c  ='<label class="col-sm-3 control-label">活动报名费用：</label><div class="col-sm-8">';
			   		c += '<input id="actPrice" name="actPrice"  class="form-control" type="text">'
					c += '</div>';			
			   $("#cost").append(c);
		   }
		   if(checkValue == 2){
			   $("#cost").empty();
			   var c  ='<label class="col-sm-3 control-label">活动报名费用：</label><div class="col-sm-8">';
		   		c += '<input id="actPrice" name="actPrice" value="0" class="form-control" type="text" readonly="readonly">'
				c += '</div>';			
		   $("#cost").append(c);
		   }
		})
	});
	
	</script>
</body>
</html>
