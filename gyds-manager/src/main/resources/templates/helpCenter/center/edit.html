<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${center.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户名</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${center.name}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${center.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
								<select name="helpTypeId" lay-search="" class="form-control input1" >
										<option 
											th:selected="${helpTypeId.id eq center.helpTypeId}"
											th:each="helpTypeId : ${list}"
											th:value="${helpTypeId.id}"
											th:text="${helpTypeId.helpTitle}">
										</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content" th:text="${center.content}" class="form-control" ></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline" >
										<input type="radio" value="0"  name="status" th:attr ="checked=${'0' == center.status?true:false}">发布
									</label>
									<label class="radio-inline" >
										<input type="radio"  value="1"  name="status" th:attr ="checked=${'1' == center.status?true:false}">未发布
									</label>
								</div>
								
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/helpCenter/center/edit.js">
	</script>
</body>
</html>
