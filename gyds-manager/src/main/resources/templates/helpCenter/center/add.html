<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8" >
										<select name="helpTypeId" lay-search="" class="form-control input1">
										<option th:each="helpTypeId : ${session.list}"
											th:value="${helpTypeId.id}"
											th:text="${helpTypeId.helpTitle}">
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">状态 ：</label>
								<div class="col-sm-8">
									<label class="radio-inline" >
										<input type="radio"  checked value="0"  name="status">发布
									</label>
									<label class="radio-inline" >
										<input type="radio"  value="1"  name="status">未发布
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/helpCenter/center/add.js">
	</script>
</body>
</html>
