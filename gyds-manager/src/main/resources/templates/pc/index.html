<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公益打赏</title>
		<link rel="stylesheet" type="text/css" href="../pc/css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../pc/css/lunbo.css"/>
		<script src="../pc/js/jquery-3.1.1.js"></script>
		<script src="../pc/js/lunbo.js"></script>
	</head>
<body>
	<!-- 头部 -->
	<div th:replace="pc/include :: header"></div>
	<!-- 导航 -->
     <!-- 广告 -->
	 <div class="guangao">
		 <a><img  th:src="${adv1.advImg}" alt=""> </a>
	 </div>
	 <!-- 内容 -->
	 <div class="main">
		<div class="main_img">
			<div id="container">
				<div class="lun"  >
					<img th:each="newInfo: ${newList}" th:src="${newInfo.titleImg}" alt="">
				</div>
				  <button class="left"></button>
				  <button class="right"></button>
				  <div class="bo">
					  
					 <ul class="list">
						  <li th:each="new: ${newList}" class="select"></li>
					 </ul> 
				  </div>
		     </div>
         </div>
		 <div class="main_news">
			 <div class="main_header">
				 <h3>新闻动态</h3>
				 <a href="#">更多+</a>
			 </div>
			 <div class="main_text">
				 <!-- <h4>2018顶新公益基金会奖学金申请正式启动</h4>
				 <span>顶新明日朝阳奖学金”是由顶新公益基金会设立，为成绩优异、家境清贫、品德端正的大学生为成绩优异、家境清贫、品德端正的大学生...</span> -->
				 <ul>
					 <li th:each="newInfo: ${newList}"><a th:href="@{/pc/news/info/{id}(id=${newInfo.id})}" th:text="${newInfo.title}"> <img th:src="#{newInfo.titleImg}" alt=""></a><span th:text="${#dates.format(newInfo.publicTime, 'MM-dd')}"></span></li>
				 </ul> 
			 </div> 
		 </div>
	</div>
	<!-- 广告 -->
	<div class="guangao">
		<a><img  th:src="${adv2.advImg}" alt=""> </a>
	</div>
	<!-- 地图 -->
	<div class="gps">
		<div class="gps1">
			<div class="secant_txt" style="margin-top:30px;">
				<h3><i></i>数据统计</h3>
				<a href="#">更多+</a>
			</div>
			<div class="gps_img">
				
			</div>
			<div class="gps_txt">
				
				
			</div>	
		</div>
	</div>
    <!-- 报名活动 -->
	<div class="secant">
		<div class="secant_txt">
			<h3><i></i>报名活动</h3>
			<a href="#">更多+</a>
		</div>
		<div class="secant_cent">
			<div th:each="act: ${actList}">
				<figure>
					<a href="#"><img th:src="${act.actTitleImg}" alt=""></a>
					<figcaption>
						<h4><a href="#" th:text="${act.actTitle}"></a></h4>
						<p th:text="${act.actIntro}"></p>
						<span><i th:text="${act.actType==0}?'免费':'收费'"></i><a href="#" th:text="${act.numberOfApplicants}+人已报名"></a></span>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
	<!-- 广告 -->
	<div class="guangao">
			 <a><img  th:src="${adv3.advImg}" alt=""> </a>
	</div>
	<!-- 志愿者 -->
	<div class="zhiyuan">
		<div class="secant_txt">
			<h3><i></i>志愿者</h3>
			<a href="#">更多+</a>
		</div>
		<div class="zhiyuanImg">
			<div th:each="volunt: ${voluntList}">
				<a href=""><img th:src="${volunt.headImg}" alt=""></a>
				<p th:text="${volunt.volunteerName}"></p>
			</div>
		</div>
	</div>
		<!-- 广告 -->
	<div class="guangao">
			<a><img  th:src="${adv4.advImg}" alt=""> </a>
	</div>
	<!-- 团队展示 -->
	<div class="tuandui">
		<div class="secant_txt">
			<h3><i></i>团队展示</h3>
			<a href="#">更多+</a>
		</div>
		<div class="tuanduiImg">
			<div th:each="team: ${teamList}">
				<figure>
					<a href="#"><img th:src="${team.teamTitleImg}" alt=""></a>
					<figcaption><p th:text="${team.teamName}"></p></figcaption>
				</figure>
			</div>
		</div>
	</div>
	<!-- 广告 -->
	<div class="guangao">
			 <a><img  th:src="${adv5.advImg}" alt=""> </a>
	</div>
	<!-- 底部 -->
	<div th:replace="pc/include :: footer"></div>
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?68df874fd78fd8f5cdv45fd470a49b12";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
</script>

<script type="text/javascript">
function _area(){
	console.log($("#area").val());
	window.location.href = "/?areaId="+$("#area").val();
}
</script>
</body>
</html>
