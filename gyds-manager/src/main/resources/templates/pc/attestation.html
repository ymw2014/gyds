<script type="text/javascript" src="/pc/js/attestation.js"></script>
<script>
	$(".btn").mouseover(function() {
		$(this).children("ul").show();
	});
	$(".btn").mouseout(function() {
		$(this).children("ul").hide();
	})
	$('dt').click(
			function() {
				if ($(this).nextUntil('dt', 'dd').is(':visible')) {
					$(this).nextUntil('dt', 'dd').slideUp()
				} else {
					$(this).siblings('dd').slideUp().end()
							.nextUntil('dt', 'dd').slideToggle();
				}
			});

	layui.use('upload', function() {
		var upload = layui.upload;
		var uploadInst = upload.render({
			elem : '#file', //缁戝畾鍏冪礌
			url : '/common/sysFile/upload', //涓婁紶鎺ュ彛
			size : 1000,
			accept : 'file',
			done : function(r) {
				var fileName = r.fileName;
				$("#imgStr").val(fileName);
				$("#img").attr("src", fileName);
			},
			error : function(r) {
				layer.msg(r.msg);
			}
		});
	});


	layui.use(
					'upload',
					function() {
						var upload = layui.upload;
						var multi = 1;
						var name = "imgs";
						if (multi) {
							name = "imgs";
							$("#imgUpload_imgs").attr('multiple', 'multiple');
						} else {
							$("#imgUpload_imgs").removeAttr('multiple');
						}

						//鎵ц瀹炰緥
						var uploadInst = upload
								.render({
									elem : '#imgUpload_imgs', //缁戝畾鍏冪礌
									url : '/common/sysFile/upload', //涓婁紶鎺ュ彛
									size : 1000,
									accept : 'file',
									done : function(r) {
										var fileName = r.fileName;
										var id = r.id;
										var img = '<div class="imgbox">';
										img += '<div class="removePic" onclick="removePic(this,\'/common/sysFile/remove\')">脳</div>';
										img += '<input type="hidden" name="'+name+'" value="' + fileName + '">';
										img += '<img src="' + fileName + '">';
										img += '</div>';
										if (multi) {
											$("#imgsbox_imgs").append(img);
										} else {
											$("#imgsbox_imgs").html(img);
										}

										var imgs = "";
										$("#imgsbox_imgs").find(
												"input[name='imgs']").each(
												function(i, item) {
													if (imgs == '') {
														imgs += item.value;
													} else {
														imgs += ','
																+ item.value;
													}
													$('#imgStr0').val(imgs);
												})
									}
								});

					});
</script>
