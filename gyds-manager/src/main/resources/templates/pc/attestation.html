<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/personal.css"/>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/cwmx.css">
		<link rel="stylesheet" href="css/guzhunaws.css">
		<link rel="stylesheet" href="css/jibenziliao.css">
		<script src="js/jquery-3.1.1.js"></script>
		<style>
		  .yy-gz{
			  display: none;
		  }
		  .biaodanyy>label>span {
				display: inline-block;
				width: 122px !important;
				text-align: right;
				font-size: 14px;
				margin-right: 24px;
				color: #666666;
				float: left;
				line-height: 60px;
			}
		  .biaodanyy>label {
				display: block;
				width: 840px !important;
				margin-left: 50px;
            }
			.duoxianrt{
				    width: 661px;
					float: right;
					margin-top: 20px;
			}
			.duoxianrt input{
				margin-top:20px;
			}
			.tijiaohou{
				width: 80%;
				text-align: left;
				float: right;
				margin-top:50px;
			}
			.biaodanyy>label>div{
				width:338px;
				height: 211px;
				float: left;
				border:1px solid #f0f0f0;
				margin-right:5px;
				text-align: center;
				font-size:16px;
				color:#5c5c5c;
			}
			.biaodanyy>label>div>img{
				width: 235px;
				height: 138px;
				margin-top:36px;
			}
		</style>
	</head>
	<body>
		<!-- 头部 -->
		<div class="boxRight" style="background:#fff;width: 1006px;height: 1125px;margin-top:0;">
				<div class="cwmx">
					<h4>基本资料</h4>
				</div>
				<form action="" method="" class="biaodanyy">
				    <label>
						<span>真实姓名</span>
						<input name="name" type="text">
					</label>
					<label>
						<span>手机号码</span>
						<input name="mobile" type="text">
					</label>
					<input name="regionCode" type="text">
					<label>
						<span>联系地址</span>
						<select class="juzhu" onchange="changeProvince()">
							<option value ="">省</option>
							<option name="province" th:each="area:${areaList}" th:value ="${area.regionName}" th:text="${area.regionName}"></option>
						</select>
						<select name="city" class="juzhu" onchange="changeCity()">
							<option value ="">市</option>
						</select>
						<select name="district" class="juzhu">
							<option value ="">区/县</option>
						</select>
					</label>
					<label>
						<span>详细地址</span>
						<input name="liveAddress" type="text">
					</label>
					<label>
						<span>身份证号</span>
						<input name="cardNo" type="text">
					</label>
					<label>
						<span>上传身份证</span>
						 <div>
							 <img th:src="@{/pc/images/shenfenzheng_01.jpg}" alt="" class="sfz1">
							 <p>身份证正面</p>
							 <input type="file" style="display: none;" id="sfz11">
						 </div>
						 <div>
							 <img th:src="@{/pc/images/shenfenzheng_02.jpg}" alt="" class="sfz2">
							 <input type="file" style="display: none;"  id="sfz22">
							 <p>身份证反面</p>
						 </div>
					</label>
					<label>
						<input type="submit" value="提交申请" style="background:#ff0000;height:42px;color:#fff;border: none;margin:30px 0px 0px 100px;border-radius:3px ;">
					</label>
				</form>
			</div>
	</body> 
</html>
<script>
	$(".btn").mouseover(function(){
		 $(this).children("ul").show();
	});
	$(".btn").mouseout(function(){
		 $(this).children("ul").hide();
	})
	$('dt').click(function () {
		if($(this).nextUntil('dt','dd').is(':visible')){
			$(this).nextUntil('dt','dd').slideUp()
		}else{
			$(this).siblings('dd').slideUp().end().nextUntil('dt','dd').slideToggle();
		}
	});

</script>
