<script>
	webHeight = $('body').height();
	$(".J_iframe").css("height",webHeight+'px')
	$(".btn").mouseover(function() {
		$(this).children("ul").show();
	});
	$(".btn").mouseout(function() {
		$(this).children("ul").hide();
	})
	$('dt').click(
			function() {
				if ($(this).nextUntil('dt', 'dd').is(':visible')) {
					$(this).nextUntil('dt', 'dd').slideUp()
				} else {
					$(this).siblings('dd').slideUp().end()
							.nextUntil('dt', 'dd').slideToggle();
				}
			})
	$("#logo").click(function() {
		window.location.href = "/";
	})
	
	
	$(function(){
	$.ajax({
		cache : true,
		type : "GET",
		url : "/setup",
		async : true,
		error : function(request) {
			alert("Connection error");
		},
		success : function(data) {
			console.log(data);
			if (data.code == 0) {
				$("#logo").attr("src",data.sucess.logo);
				$("#preparation_no").text(data.sucess.preparationNo);
				$("#copyright_into").text(data.sucess.copyrightInto);
				$("#official_account_img").attr("src",data.sucess.officialAccountImg);
				if(data.sucess.userName==undefined||data.sucess.userName==null){
					$("#login_ok").hide();//no_login
					$("#no_login").show();//
				}else{
					$("#login_ok").show();
					$("#no_login").hide();
					$("#headImg").attr("src",data.sucess.head_img);
					$("#userName").text(data.sucess.name);
				}
			} else {
				
			}

		}
	});
})
</script>
