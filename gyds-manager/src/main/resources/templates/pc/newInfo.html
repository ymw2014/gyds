function queryRed(){
	para={"newsId":$('#infoId').val()};
	$.ajax({
		type : "POST",
		url : "/pc/news/queryRed",
		data : para,
		error : function(request) {
			alert("查询红包异常");
		},
		success : function(data) {
			if (data.code == 0) {
				var img = data.userRed.head_img;
				if(img==null&&img==''){
					img = '/pc/images/touxiang5.png'
				}
				var text = data.userRed.price;
				var user = '';
				var count = '';
				var redList = '';
				user +='<img src="'+img+'" id="headImg">';
				user +='<p style="font-size: 20px; line-height: 30px;">打赏门户的红包</p>';
				user +='<p style="color: #b8b8b8; font-size: 16px; line-height: 40px;">恭喜发财，大吉大利</p>';
				user +='<span><rem style="font-size:36px; color:#ef472a;"';
				user +='id="userRed">'+text+'</rem>元</span>';
				$("#user").empty();
				$('#user').append(user);
				count += '<p style="margin-left: 10px;">已领取'+data.redSize+'/'+data.Packet.count+'个,共'+data.Packet.money+'元</p>'
				$("#redCount").empty();
				$('#redCount').append(count);
				$('#redList').empty();
				$.each(data.listRed, function(i, item){ 
					 redList += '<div class="hblq"> <div class="hblq1">';
					 redList += '<img src="'+item.head_img+'" alt="">'	;			
					 redList += '<div>';			
					 redList += '<span>'+item.name+'</span>';					
					 redList += '<p>'+item.get_time+'</p>';					
					 redList += '</div>';				
					 redList += '<p>'+item.price+'元</p>';		
					 redList += '</div>';	
					 redList += '</div>';
					   }); 
					 $('#redList').append(redList);
			}else{
				
			}

		}
	});
}
$().ready(function(){
	var isRed = $('#isRed').val();

	if(isRed==1&&isGetRed==2){

	}
})

function vieRed(){
	para={"newsId":$('#infoId').val(),"orderType":1,"expIncType":3};
	$.ajax({
		type : "POST",
		url : "/pc/news/vieRed",
		data : para,
		async : true,
		error : function(request) {
			alert("抢红包异常");
		},
		success : function(data) {
			if (data.code == 0) {
				alert("成功");
				queryRed();
				$('#queryRed').click();
			} else if(data.msg == 1){
				alert('红包抢完啦!');
			}else if(data.msg == 2){
				alert('抢红包失败!');
			}else if(data.msg == 4){
				alert('已领取红包!');
			}

		}
	});
	
}

	function share(reType){
		para={"newsId":$('#infoId').val(),"trType":reType};
		$.ajax({
			cache : true,
			type : "GET",
			url : "/pc/news/share",
			data : para,
			async : true,
			error : function(request) {
				alert("分享失败");
			},
			success : function(data) {
				if (data.code == 0) {
					alert("分享成功");
					history.go(0);
				} else if(data.code == 2){
					alert(data.msg);
				}else if(data.code == 3){
					alert(data.msg);
				}else{
					alert(data.msg);
				}

			}
		});
	}
	function like(){
		para={"newsId":$('#infoId').val()};
		$.ajax({
			cache : true,
			type : "GET",
			url : "/pc/news/likes",
			data : para,
			error : function(request) {
				parent.layer.alert("点赞失败");
			},
			success : function(data) {
				if (data.code == 0) {
					$("#like").attr("src","/pc/images/listzz_04.jpg");
					history.go(0);
				} else if(data.code == 2){
					alert(data.msg);
					history.go(0);
				}else {
					parent.layer.alert(data.msg)
				}

			}
		});
	}
 	function giveReward(){
 		var som = $('#givePrice').val();
		var para= {};
			  para={"newsId":$('#infoId').val(),"orderType":2,"expIncType":2,"price":som};
			  $.ajax({
					type : "POST",
					url : "/pc/news/reward",
					data : para,
					error : function(request) {
						layer.msg('打赏失败！您打赏的：'+ som +'元 已原路退回您的账户');
					},
					success : function(data) {
						if (data.code == 0) {
							alert("打赏成功");
							history.go(0);
						} else {
							if(data.msg == -1){
							layer.msg('打赏失败！您的余额不足');
							}else if(data.msg == 0){
							layer.msg('打赏失败！您打赏的：'+ som +'元 已原路退回您的账户');
							}else if(data.msg == 2){
								layer.confirm('您未登录请问是否跳转登录页面？', {
									  btn: ['是','否'] //按钮
									}, function(){
										window.location.href = "/admin";
									}, function(){
									  layer.msg('打赏是需要登陆的', {
									    time: 20000, //20s后自动关闭
									    btn: ['知道了']
									  });
									});
							}
						}

					}
				});
	} 
	
	function reward(){
		var para='';
		$.ajax({
			type : "POST",
			url : "/pc/news/rewardList",

			error : function(request) {

					var touxiang = data.user.headImg;
					$('#touxiang').attr('src',touxiang);
					$.each(data.listPrice, function(i, item){
						reward += '<li><a href="#">'+item.price+'</a>元</li>';
					});
					$("#reward").empty();
					$('#reward').append(reward);
				}else{
					var url = data.url;
					window.location.href = url;
				}

			}
		});
	}
