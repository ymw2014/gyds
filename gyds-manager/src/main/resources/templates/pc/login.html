<script>
	$("#area").hide();
	var cttx = window.location.protocol + "//" + window.location.host;
	$('.verifyimg').attr('src',
			cttx + '/vifityCodeController/getVerify?xxx=' + Math.random());

	$(document).ajaxStart(function() {
		console.log("denglu");
		$("#login").val('登 录 中...').attr("disabled", true);
	}).ajaxStop(function() {
		$("#login").val('登 录').attr("disabled", false);
	}).ready(function() {
		$("#login").on('click', function() {
			console.log(123456);
			$("#signupForm").submit();
		});
		validateRule();
	});

	function login() {
		var self = $(this);
		$.ajax({
			type : "POST",
			url : ctx + "login",
			data : $('#signupForm').serialize(),
			success : function(r) {
				if (r.code == 0) {
					var index = layer.load(1, {
						shade : [ 0.1, '#fff' ]
					//0.1透明度的白色背景
					});
					window.location.href = r.url;
				} else if (r.status == 500) {
					layer.msg(r.message);
					self.find(".check-tips").text(r.message);
					//刷新验证码
					$(".reloadverify").click();
				} else {
					layer.msg(r.msg);
					self.find(".check-tips").text(r.msg);
					//刷新验证码
					$(".reloadverify").click();
				}
			},
		});
	}

	$.validator.setDefaults({
		submitHandler : function() {
			login();
		}
	});
	function validateRule() {

		var icon = "<i class='fa fa-times-circle'></i> ";
		$("#signupForm").validate({
			rules : {
				username : {
					required : true
				},
				password : {
					required : true
				},
				verify : {
					required : true
				}
			},
			messages : {
				username : {
					required : icon + "<span style='color:red'>请输入您的用户名</span>",
				},
				password : {
					required : icon + "<span style='color:red'>请输入您的密码</span>",
				},
				verify : {
					required : icon + "请输入验证码",
				}
			}
		})
	}

	//刷新验证码
	var verifyimg = $(".verifyimg").attr("src");
	$(".reloadverify").click(
			function() {
				console.log(verifyimg);
				if (verifyimg.indexOf('?') > 0) {
					$(".verifyimg").attr("src",
							verifyimg + '&random=' + Math.random());
				} else {
					$(".verifyimg").attr(
							"src",
							verifyimg.replace(/\?.*$/, '') + '?'
									+ Math.random());
				}
			});

	function upperCase() {
		var shouji = $(".shoujihao").val();
		if (!(/^1[34578]\d{9}$/.test(shouji))) {
			alert("手机号码输入有误,请重填");
			return false;
		}
	}
	$(".wyylogin2-1 li").click(function() {
		$(this).addClass("gaoliang").siblings("li").removeClass("gaoliang");
		var index = $(this).index();
		$('.gaoliang-1').hide().eq($(this).index()).show();
	})
	
	function wxLogin(){
		var obj = new WxLogin({
			 
            id:"login_container",    //div的id

            appid: "wx8f042090d19f8ee0",

            scope: "snsapi_login",

            redirect_uri: encodeURIComponent("http://zhgy.61966.com/wx/auth/jump"),        //回调地址

            state: "",　　　　　　　　　//参数，可带可不带

            style: "",　　　　　　　　　//样式  提供"black"、"white"可选，默认为黑色文字描述

            href: ""                 //自定义样式链接，第三方可根据实际需求覆盖默认样式。
	});
	}
