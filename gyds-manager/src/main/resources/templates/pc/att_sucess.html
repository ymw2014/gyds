<!DOCTYPE html>
<html>
	<head th:replace="pc/include :: head"></head>
		<style>
		  .yy-gz{
			  display: none;
		  }
		  .biaodanyy>label>span {
				display: inline-block;
				width: 122px !important;
				text-align: right;
				font-size: 14px;
				margin-right: 24px;
				color: #666666;
				float: left;
				line-height: 60px;
			}
		  .biaodanyy>label {
				display: block;
				width: 840px !important;
				margin-left: 50px;
            }
			.duoxianrt{
				    width: 661px;
					float: right;
					margin-top: 20px;
			}
			.duoxianrt input{
				margin-top:20px;
			}
			.tijiaohou{
				width: 80%;
				text-align: left;
				float: right;
				margin-top:50px;
			}
			.biaodanyy>label>div{
				width:338px;
				height: 211px;
				float: left;
				border:1px solid #f0f0f0;
				margin-right:5px;
				text-align: center;
				font-size:16px;
				color:#5c5c5c;
			}
			.biaodanyy>label>div>img{
				width: 235px;
				height: 138px;
				margin-top:36px;
			}
		</style>
	<body>
		<!-- 头部 -->
		<div class="boxRight" style="background:#fff;width: 1006px;height: 1125px;margin-top:0;">
				<div class="cwmx">
					<h4>基本资料</h4>
				</div>
				<form  id="signupForm" class="biaodanyy">
				    <label>
						<span>真实姓名：</span><span th:text="${user.name}"></span><br>
					</label><br>
					<label>
						<span>身份证号：</span><span th:text="${user.cardNo}"></span>
					</label>
					<label>
						 <div>
							 <img th:src="${user.cardFrontImg}"  id="img" alt="" class="sfz1">
							 <p>身份证正面</p>
						 </div>
					</label>
					<label>
						<div>
							 <img th:src="${user.cardBackImg}" id="img1" alt="" class="sfz2">
							 <input id="imgUrl1" name="cardBackImg"   type="hidden"/>
							 <p>身份证反面</p>
						</div>
					</label>
					<label>
						<span>邮箱地址</span><span th:text="${user.email}"></span>
					</label>
					<label>
						<span>手机号码</span>
						<span th:text="${user.mobile}"></span>
					</label>
					<label>
						<span>联系地址</span>
						<span th:text="${user.province+'&nbsp;'+user.city+'&nbsp;'+user.district}">联系地址</span>
					</label>
					<label>
						<span>详细地址</span><span th:text="${user.liveAddress}"></span>
					</label>
					
					
				</form>
			</div>
	</body> 
</html>
<script>
	$(".btn").mouseover(function(){
		 $(this).children("ul").show();
	});
	$(".btn").mouseout(function(){
		 $(this).children("ul").hide();
	})
	$('dt').click(function () {
		if($(this).nextUntil('dt','dd').is(':visible')){
			$(this).nextUntil('dt','dd').slideUp()
		}else{
			$(this).siblings('dd').slideUp().end().nextUntil('dt','dd').slideToggle();
		}
	});



</script>
