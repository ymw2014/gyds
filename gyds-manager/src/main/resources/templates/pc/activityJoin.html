<script>
	$(".comli a").click(function(){
		$(this).addClass("comimg").siblings().removeClass("comimg")
	})
	var r=$(".shu");
	$(".jia").click(function(){
		r.val(parseInt(r.val())+1)
		if(r.val()>2){
		r.val(parseInt(r.val())-1);
		}
	})
	$(".jian").click(function(){
		r.val(parseInt(r.val())-1)
		if(r.val()<=0){
        r.val(parseInt(r.val())+1);
       }
	})
	$(".shu").keyup(function(){
	    var c=$(this);
	    if(/[^\d]/.test(c.val())){
	        var amount=c.val().replace(/[^\d]/g,'');
	        $(this).val(amount);
	    }
	});
	
	function apply(type) {
		$.ajax({
            type : "POST",
            dataType: "json",
            url : "/pc/activity/apply",
            data : {
            	'type': type,
            	'actId': $("#actId").val(),
            	'applyId': $("#applyId").val()
            },
            success : function(result) {
            	var status = result.status;
            	if (status == 1) {
            		alert("操作成功")
            		history.go(0)
            	} else if (status == 2){
            		alert("您还不是志愿者，不能报名活动")
            	} else {
            		alert("操作失败")
            	}
            },
        });
	}
</script>
