<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公益打赏</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/lunbo.css"/>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/lunbo.js"></script>
		<style>
			.gps_txtyy{
				width: 100%;
			}
			.gps_txtxx{
				width: 100%;
			}
			.gps_txtxx>button{
				width: 100%;
				line-height:45px;
				font-size:16px;
				color:#f5f5f5;
			    background:#ccc;
				border:none;
				border-radius:5px;
			}
			.gps_txtyy>button{
				width: 100%;
				line-height:45px;

				color:#fff;
			    background:#c01b25;
				border:none;
				border-radius:5px;
			}
		</style>
	</head>
<body>
	<!-- 头部 -->
	<div th:replace="pc/include :: header"></div>
     <!-- 广告 -->
	 <div class="guangao">
		 <img src="images/tp2.jpg" alt=""> 
	 </div>
	 <!-- 内容 -->
	 <div class="main">
		<div class="main_img">
			<div id="container">
				<div class="lun">
					<img th:each="newInfo: ${newList}" th:src="${newInfo.titleImg}" alt="">
				</div>
				  <button class="left"><</button>
				  <button class="right"></button>
				  <div class="bo">
					  <!-- <p >2018顶新公益基金会奖学金申请正式启动</p> -->
					 <ul class="list">
						   <li th:each="new: ${newList}" class="select"></li>
					 </ul> 
				  </div>
		     </div>
         </div>
		 <div class="main_news">
			 <div class="main_header">
				 <h3>新闻动态</h3>
				 <a href="#">更多+</a>
			 </div>
			 <div class="main_text">
				 <!-- <h4>2018顶新公益基金会奖学金申请正式启动</h4>
				 <span>顶新明日朝阳奖学金”是由顶新公益基金会设立，为成绩优异、家境清贫、品德端正的大学生为成绩优异、家境清贫、品德端正的大学生...</span> -->
				 <ul>
					 <li th:each="newInfo: ${newList}"><a th:href="@{/pc/news/info(id=${newInfo.id})}" th:text="${newInfo.title}"> <img th:src="#{newInfo.titleImg}" alt=""></a><span th:text="${#dates.format(newInfo.publicTime, 'MM-dd')}"></span></li>
				 </ul>
			 </div> 
		 </div>
	</div>
	<!-- 广告 -->
	<div class="guangao">
		<img src="images/09.jpg" alt=""> 
	</div>
	<!-- 地图 -->
	<div class="gps">
		<div class="gps1">
			<div class="secant_txt" style="margin-top:30px;">
				<h3><i></i>数据统计</h3>
				<a href="#">更多+</a>
			</div>
			<div class="gps_img1">
				<div id="container1" >
						<div class="lun1" >
							<img th:each="newInfo: ${newList}" th:src="${newInfo.titleImg}" alt="">
						</div>
					  <button class="left1"></button>
					  <button class="right1"></button>
					  <div class="bo1">
						 <ul class="list1">
							  <li th:each="newInfo: ${newList}"class="select"></li>
						 </ul> 
					  </div>
				 </div>
			</div>
			<input type="hidden" th:value="${teamId}" id="teamId"/>
			<div class="gps_txt">
				<div class="gps_txtyy" th:if="${status} eq '1'">
					<button>正在申请中</button>
				</div>
				<div class="gps_txtyy" th:if="${status} eq '2'">
					<button onclick="teamApply()">入团申请</button>
				</div>
			
				<div class="gps_txt1">
					<img src="images/index_17.jpg" alt="">
					<div class="gps_txt1-1">
						<span>45342</span>
						<p>实名志愿者总数</p>
					</div>
				</div>
				<div class="gps_txt1">
					<img src="images/index_21.jpg" alt="">
					<div class="gps_txt1-1">
						<span>45342</span>
						<p>实名志愿者总数</p>
					</div>
				</div>
				<div class="gps_txt1">
					<img src="images/index_24.jpg" alt="">
					<div class="gps_txt1-1">
						<span>45342</span>
						<p>实名志愿者总数</p>
					</div>
				</div>
				<div class="gps_txt1">
					<img src="images/index_26.jpg" alt="">
					<div class="gps_txt1-1">
						<span>45342</span>
						<p>实名志愿者总数</p>
					</div>
				</div>
				
			</div>	
		</div>
	</div>
    <!-- 报名活动 -->
	<div class="secant">
		<div class="secant_txt">
			<h3><i></i>报名活动</h3>
			<a href="#">更多+</a>
		</div>
		<div class="secant_cent">
			<div th:each="act: ${actList}">
				<figure>
					<a href="#"><img th:src="${act.actTitleImg}" alt=""></a>
					<figcaption>
						<h4><a href="#" th:text="${act.actTitle}"></a></h4>
						<p th:text="${act.actIntro}"></p>
						<span><i th:text="${act.actType==0}?'免费':'收费'"></i><a href="#" th:text="${act.numberOfApplicants}+人已报名"></a></span>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
	<!-- 广告 -->
	<div class="guangao">
			 <img src="images/tp2.jpg" alt=""> 
	</div>
	<!-- 志愿者 -->
	<div class="zhiyuan">
		<div class="secant_txt">
			<h3><i></i>志愿者</h3>
			<a href="#">更多+</a>
		</div>
		<div class="zhiyuanImg">
			<div th:each="volunt: ${voluntList}">
				<a th:href=" '/pc/volunteerDetail?id=' + ${volunt.id}"><img th:src="${volunt.headImg}" alt=""></a>
				<p th:text="${volunt.volunteerName}"></p>
			</div>
		</div>
	</div>
		<!-- 广告 -->
	<div class="guangao">
			 <img src="images/tp2.jpg" alt=""> 
	</div>
	<!-- 底部 -->
	<div th:replace="pc/include :: footer"></div>
	<!-- 备案 -->
	<div class="beian">
		<div class="beian1">
			<span style="float: left;">©公益打赏平台 版权所有</span>
			<span style="float: right;">京ICP备12048184号  技术支持：景安网络</span>
		</div>
	</div>
</body>
<script>
function teamApply() {
	var teamId = $("#teamId").val();
 	$.ajax({
        type : "POST",
        dataType: "json",
        url : "/pc/team/apply",
        data : {
        	'id': teamId
        },
        success : function(result) {
        	var status = result.status;
        	var url = result.url;
        	console.log(status)
        	if (status == 1) {
        		alert("申请成功");
        		history.go(0);
        	} else if (status == 2){
        		alert("您还没登录，请先登录");
        	} else if (status == 3){
        		alert("您还不是志愿者，请先申请志愿者");
        		window.location.href=url;
        	} else if (status == 4){
        		alert("报名失败，您已是团队成员");
        	} else {
        		alert("操作失败");
        	}
        }
    }); 
}
</script>
</html>
