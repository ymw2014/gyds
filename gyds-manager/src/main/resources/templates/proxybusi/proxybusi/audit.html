<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${proxybusi.id}"  type="hidden">
						<input id="id" name="auditStatus" th:value="1"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">代理商名称：</label>
								<div class="col-sm-8">
									<input id="name" name="" th:value="${proxybusi.name}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
														<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${proxybusi.status}" class="form-control" type="text">
								</div>
							</div> -->
														<div class="form-group">	
								<label class="col-sm-3 control-label">商家等级：</label>
								<div class="col-sm-8">
									<input id="level" name="" th:value="${proxybusi.level}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
													<!-- 	<div class="form-group">	
								<label class="col-sm-3 control-label">审核时间：</label>
								<div class="col-sm-8">
									<input id="auditTime" name="auditTime" th:value="${proxybusi.auditTime}" class="form-control" type="text">
								</div>
							</div> -->
														<div class="form-group">	
								<label class="col-sm-3 control-label">入团时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="" th:value="${proxybusi.createTime}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
								<!-- 						<div class="form-group">	
								<label class="col-sm-3 control-label">审核转态：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" th:value="${proxybusi.auditStatus}" class="form-control" type="text">
								</div>
							</div> -->
														<div class="form-group">	
								<label class="col-sm-3 control-label">代理级别：</label>
								<div class="col-sm-8">
									<input id="regionLevel" name="" th:value="${proxybusi.regionLevel}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
														<!-- div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="memberId" name="memberId" th:value="${proxybusi.memberId}" class="form-control" type="text">
								</div>
							</div> -->
							
							<div class="form-group">	
							<label class="col-sm-3 control-label">审核结果：</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									type="radio" name="auditResult" value="1"  checked="checked"/>
									通过
								</label> <label class="radio-inline"> <input
									 type="radio" name="auditResult" value="2" />
									 不通过
								</label>
							</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">审核意见：</label>
								<div class="col-sm-8">
									<input id="auditOpinion" name="auditOpinion"  class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proxybusi/proxybusi/edit.js">
	</script>

</html>
